<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      transition: color .3s ease;
      color: hsl(228, 45%, 44%);
      font-family: 'Barlow Condensed', sans-serif;
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <a href="#">
              <img src="./images/logo.svg" alt="logo">
            </a>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item"><a href="#" class="menu__link">Product</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Features</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
            </ul>
            <button class="menu__login">Login</button>
          </nav>
          <div class="burger">
            <img src="./images/icon-hamburger.svg" alt="menu-click-to-open">
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero__bg">
        <img src="./images/illustration-devices.svg" alt="lapptop and phone">
      </div>
      <div class="container">
        <div class="hero__descr">
          <h3 class="hero__suptitle">
            <strong>New</strong> Monograph Dashboard
          </h3>
          <h1 class="hero__title">
            Powerful insights <br> into your team
          </h1>
          <p class="hero__text">
            Project planning and time tracking <br> for agile teams
          </p>
          <div class="box">
            <a href="#" class="hero__btn">
              Schedule a demo
            </a>
            <span class="hero__btn-descr">to see a preview</span>
          </div>
        </div>
      </div>
    </section>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/hickkick" target="_blank">Roman Oli</a>.
      </p>
    </footer>
  </div>


  <script src="./main.js"></script>
</body>

</html>
